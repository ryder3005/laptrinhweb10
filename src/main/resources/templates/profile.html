<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow">
    <div class="starter-template text-center">
      <h1>User Profile</h1>
      <hr>
      <div class="mt-3">
        <img id="userImage" src="" alt="Profile Image" class="rounded-circle mb-3" width="150" style="display: none;">
        <div id="profile" class="fs-5 p-3 border rounded bg-white shadow-sm">
          <p class="text-muted">Loading profile...</p>
        </div>
      </div>
      <div class="mt-4">
        <button id="btnLogout" class="btn btn-danger">Logout</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/mainjs.js"></script>
</body>
</html>
